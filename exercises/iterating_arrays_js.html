<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    (function(){
        "use strict";

        // TODO: Create an array of 4 people's names using literal array notation, in a variable called 'names'.
        var names = ['Stacy', 'Brad', 'Jennifer', 'Ben', 'Fer'];

        // TODO: Create a log statement that will log the number of elements in the names array.
        console.log("Size of the array "+names.length);

        // TODO: Create log statements that will print each of the names array elements individually.

        //without loops
        console.log("Without loops");
        console.log("name 1 " + names[0]);
        console.log("name 2 " + names[1]);
        console.log("name 3 " + names[2]);
        console.log("name 4 " + names[3]);

        //using a for loop
        console.log("with for loop");
        for(var i = 0 ; i < names.length; i++){
            //console.log("name 4 " + names[3]);
            console.log("name "+ (i+1) + " " + names[i]+" i "+i);
        }

        //using a foreach
        console.log("With foreach loop");
        names.forEach( function (element, index, array){
            //console.log(array);
            console.log("name "+ (index+1) + " " + element+" index "+index);
        });

    })();

</script>
</body>
</html>
